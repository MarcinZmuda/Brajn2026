<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAJEN SEO — Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }
        body::before {
            content: '';
            position: fixed; inset: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(251,169,44,.025) 1px, transparent 0);
            background-size: 40px 40px;
            pointer-events: none;
        }
        body::after {
            content: '';
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(251,169,44,.04) 0%, transparent 70%);
            pointer-events: none;
        }

        .login-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            padding: 56px 48px 48px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .login-card::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent 5%, #fba92c 50%, transparent 95%);
        }

        .logo-mark {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 120px; height: 120px;
            border-radius: 24px;
            background: transparent;
            border: none;
            margin-bottom: 20px;
        }
        .logo-mark span { font-size: 30px; line-height: 1; }

        h1 { font-size: 28px; font-weight: 800; color: #ffffff; margin-bottom: 4px; letter-spacing: -.6px; }
        h1 b { color: #fba92c; }

        .subtitle { color: #8a8a8a; font-size: 13px; margin-bottom: 40px; letter-spacing: .3px; }

        .form-group { margin-bottom: 18px; text-align: left; }

        label {
            display: block; font-size: 10px; color: #9e9e9e;
            margin-bottom: 7px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1.8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%; padding: 14px 18px;
            background: #111111; border: 1px solid #1a1a1a;
            border-radius: 10px; color: #ffffff;
            font-size: 15px; font-family: 'Outfit', sans-serif;
            outline: none; transition: all 0.25s;
        }
        input::placeholder { color: #565656; }
        input:focus {
            border-color: rgba(251,169,44,.45);
            box-shadow: 0 0 0 3px rgba(251,169,44,.08);
            background: #0c0c0c;
        }

        .error {
            background: rgba(251,169,44,.05);
            border: 1px solid rgba(251,169,44,.18);
            color: #fba92c;
            padding: 12px 18px; border-radius: 10px;
            font-size: 13px; margin-bottom: 18px;
            text-align: left; line-height: 1.5;
        }

        button {
            width: 100%; padding: 15px;
            background: #fba92c; color: #000000;
            border: none; border-radius: 10px;
            font-size: 15px; font-weight: 700;
            font-family: 'Outfit', sans-serif;
            cursor: pointer; transition: all 0.25s;
            margin-top: 10px; letter-spacing: -.2px;
            position: relative; overflow: hidden;
        }
        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(251,169,44,.2);
        }
        button:active { transform: translateY(0); }
        button::after {
            content: '';
            position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
            transform: translateX(-100%); transition: transform .6s;
        }
        button:hover::after { transform: translateX(100%); }

        .footer {
            margin-top: 32px;
            display: flex; align-items: center;
            justify-content: center; gap: 8px;
        }
        .footer .ver { font-size: 11px; color: #565656; letter-spacing: .3px; }
        .footer .badge {
            font-size: 9px; color: #fba92c;
            background: rgba(251,169,44,.08);
            padding: 3px 10px; border-radius: 99px;
            font-weight: 600; letter-spacing: .8px;
            border: 1px solid rgba(251,169,44,.12);
        }

        @media (max-width: 480px) {
            .login-card { margin: 16px; padding: 40px 28px 36px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-mark">
            <img src="{{ url_for('static', filename='logo_brajen.png') }}" alt="BRAJEN" width="96" height="96" style="border-radius:20px">
        </div>
        <h1><b>BRAJEN</b> SEO</h1>
        <div class="subtitle">Autonomous Content Engine</div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" id="username" name="username" autocomplete="username" required autofocus placeholder="Nazwa użytkownika">
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="••••••••">
            </div>
            <button type="submit">Zaloguj się →</button>
        </form>
        <div class="footer">
            <span class="ver">v45.4.0</span>
            <span class="badge">ENTITY SEO</span>
        </div>
    </div>
</body>
</html>
