<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAJEN SEO â€” Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #141420;
            border: 1px solid #2a2a3a;
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 42px;
            margin-bottom: 8px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }
        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 13px;
            color: #999;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a2e;
            border: 1px solid #2a2a3a;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #6366f1;
        }
        .error {
            background: #3b1a1a;
            border: 1px solid #7f1d1d;
            color: #fca5a5;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 8px;
        }
        button:hover { opacity: 0.9; }
        .version {
            margin-top: 24px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

    <div class="login-card">

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Login</label>
                <input type="text" name="username" autocomplete="username" required autofocus>
            </div>
            <div class="form-group">
                <label>HasÅ‚o</label>
                <input type="password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit">Zaloguj siÄ™</button>
        </form>

        <div class="version">v45.2.2 â€” Render Edition</div>
    </div>
</body>
</html>
