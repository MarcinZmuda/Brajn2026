services:
  - type: web
    name: brajen-seo-frontend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 5000
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_MODEL
        value: claude-opus-4-6
      - key: BRAJEN_API_URL
        value: https://master-seo-api.onrender.com
      - key: APP_USERNAME
        sync: false
      - key: APP_PASSWORD
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: MIDDLEWARE_MODEL
        value: claude-haiku-4-5-20251001
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1
      - key: GOOGLE_NLP_API_KEY
        sync: false
