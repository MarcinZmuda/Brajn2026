services:
  - type: web
    name: brajen-seo-frontend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --worker-tmp-dir /dev/shm --preload --access-logfile - --limit-request-line 8190
    healthCheckPath: /api/health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_MODEL
        value: claude-opus-4-6
      - key: BRAJEN_API_URL
        value: https://master-seo-api.onrender.com
      - key: APP_USERNAME
        sync: false
      - key: APP_PASSWORD
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: MIDDLEWARE_MODEL
        value: claude-haiku-4-5-20251001
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-5.2
      - key: GOOGLE_NLP_API_KEY
        sync: false
